<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="qrCSS.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div id="mainSquare">
      <img src="images/image-qr-code.png" id="qrCode" alt="A blue and white QR Code that when scanned takes you to the FrontendMentor website">
      <h1>Improve your front-end skills by building projects</h1>
      <br>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <div class="attribution">
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jannat Naqvi</a>.</p>
    </footer>
  </div>
</body>
</html>
